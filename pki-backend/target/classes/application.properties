# Server Configuration
server.port=8443
server.servlet.context-path=/api

# SSL Configuration
server.ssl.enabled=true
server.ssl.key-store=classpath:pki-server.p12
server.ssl.key-store-password=keystorePassword123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=localhost

# Database Configuration
spring.datasource.url=jdbc:h2:mem:pkidb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySecretKeyForPKIManagementSystemThatIsLongEnoughForHS256Algorithm
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=86400000

# PKI Configuration
pki.master-key=masterKeyForEncryptingPrivateKeysInDatabase123
pki.keystore-password=keystorePassword123

# CORS Configuration
cors.allowed-origins=https://localhost:3000

# Logging
logging.level.com.pki=DEBUG
logging.level.org.springframework.security=DEBUG