# Development Profile - HTTP for easier testing
server.port=8080
server.servlet.context-path=/api

# Disable SSL for development
server.ssl.enabled=false

# Database Configuration
spring.datasource.url=jdbc:h2:mem:pkidb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JWT Configuration
jwt.secret=mySecretKeyForPKIManagementSystemThatIsLongEnoughForHS256Algorithm
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=86400000

# PKI Configuration
pki.master-key=masterKeyForEncryptingPrivateKeysInDatabase123
pki.keystore-password=keystorePassword123

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.pki=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG